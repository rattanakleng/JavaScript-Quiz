<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript Quiz </title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>

<div class="cten-wrapper">
    <div class="score-timmer-ctner">    
        <p> Your score: <span id="current-score">0</span> </p>
        <div id="progress-bar">
            <div id="progressBarFull"></div>
        </div>
        <p id="time-ctner"> Time: <span id="time"> 2:00 </span> </p>
    </div>

    <div id="button-ctner">
        <button id="start-btn">Start Quiz</button>    
    </div>
    
    <div id="question-ctner">
        <p id="questions"></p>

        <div id="answer-list">
            <p id="choice-1" class="choice" data-number="1">
                <span class="order-list">A</span>  
                <span class="answer" id="choice-1-text"> </span>
        </p>
            <p id="choice-2" class="choice" data-number="2">
                <span class="order-list"> B </span>  
                <span id="choice-2-text" class="answer"> </span>
            </p>
            <p id="choice-3" class="choice" data-number="3">
                <span class="order-list"> C </span> 
                <span class="answer" id="choice-3-text"> </span>
            </p>            
        </div>
    </div>
</div>

<script src ="./Assets/script.js"></script>    
</body>
</html>
